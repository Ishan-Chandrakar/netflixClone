<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="navbar">
            <div class="logo"><img src="assets/img/logo.svg" alt=""></div>
            <ul>
                <li><img src="assets/img/translate.svg" alt="" height="16">English <img src="assets/img/down-arrow.svg"
                        alt="" height="14"></li>
                <li>Sign In</li>
            </ul>
        </div>
        <div class="intro">
            <h1>Unlimited movies, TV shows and more</h1>
            <div class="para">Watch anytime. Cancel anytime.</div>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="get-mailid">
                <div class="email">Email address</div>
                <div class="get-started">Get Started <img src="assets/img/right-arrow.svg" alt="" height="32px"></div>
            </div>
        </div>
    
    </div>
    <hr>
    <div class="tv">
        <div class="left-text">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>
        <div class="tv-image">
            <video src="assets/videos/tv.m4v" autoplay loop></video>
            <!-- <video src="assets/videos/all-devices.m4v"></video> -->
            <img src="assets/img/tv.png" alt="">
        </div>
    </div>
</body>

</html>
